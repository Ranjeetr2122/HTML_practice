        <script>
            function changestring() {
                 var sel=document.getElementById("operation");
                var pos=sel.selectedIndex;
                var calc=sel.options[pos].value;
                var str=document.getElementById("str").value;
           

        switch (calc){
            case "upper" :result="upper case :" + str.toUpperCase();
            break;

            case "lower" :result="loewr case :" +str.toLowerCase();
            break;

            case "slice" :s=prompt("enter the start and end position as the comma seperated value");
                arr=s.split(",")
                result = "concatation string: "+str.slice(arr[0],arr[1]);
            break;

            case "CharAt" :s=prompt("enter the position to find the char");
                result="position :" +str.charAt(s);

            case "replace" :c=prompt("enter what to replace");
                                a=new RegExp(c,"gi");
                            d=prompt("what to replace in place of entered value");
                                   
                // pattern=/jeet/i  
                  result="Replace:   "+str.replace(a,d);
            break;


            case "indexof":s=prompt("enter the string to search");
                    result= str.indexOf(s);
            break;

            case "search ":x=prompt("enter the char to search");
                            y=new RegExp(x,"gi")
                    result= str.search(y);
            break;

        




        }

            document.getElementById("mydiv").innerHTML=result
    }
        </script>
    </head>
<body>

        Enter string : <input type="text" id="str" name="str">

        </div>
